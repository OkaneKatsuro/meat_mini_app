version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: meat-warehouse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meat_warehouse
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meat-warehouse-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: meat-warehouse-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/meat_warehouse
      PORT: 3001
      NODE_ENV: production
    ports:
      - '3001:3001'
    depends_on:
      - postgres
    networks:
      - meat-warehouse-network
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: meat-warehouse-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - '3000:3000'
    depends_on:
      - api
    networks:
      - meat-warehouse-network

volumes:
  postgres_data:

networks:
  meat-warehouse-network:
    driver: bridge
