version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: meat_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: meat_api
    restart: unless-stopped
    ports:
      - "3553:3553"
    environment:
      NODE_ENV: production
      PORT: 3553
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meat_network

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://meat-bot.fluttrium.com/api
    container_name: meat_web
    restart: unless-stopped
    ports:
      - "3443:3443"
    environment:
      NODE_ENV: production
      PORT: 3443
      NEXT_PUBLIC_API_URL: https://meat-bot.fluttrium.com/api
    depends_on:
      - api
    networks:
      - meat_network

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: meat_bot
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      MINI_APP_URL: https://meat-bot.fluttrium.com
    depends_on:
      - web
      - api
    networks:
      - meat_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: meat_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
      - api
    networks:
      - meat_network

networks:
  meat_network:
    driver: bridge

volumes:
  postgres_data:
